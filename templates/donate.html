{% extends "base.html" %}

{% block title %} About {% endblock %}

{% block content %}
<div class="welcome">Welcome!<i id="page-logo" class="position-absolute fa-solid fa-carrot ms-2"></i></div>
    <section class="search-area">
        <!-- Input clothing info -->
        <form class="input-group search-form" action="/upload-image" method="POST" enctype="multipart/form-data">
            <label for="search" class="question-label">What are you looking to donate?</label><br>
            <input type="text" class="form-control rounded" name="search" id="search" placeholder="ex. socks">
            <br><br>
            <div class="form-group">
                      <label>Select image</label>
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" name="image" id="image">
                        <label class="custom-file-label" for="image">Select image...</label>
                      </div>
                    </div>
            <button type="submit" class="btn btn-primary mb-3">Submit Clothing</button>
        </form>
    </section>
</div>
{% endblock %}
