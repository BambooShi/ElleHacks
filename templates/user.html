{% extends "base.html" %}

{% block title %} User Profile {% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center align-items-stretch ">
            <div class="col-sm-4">
            <div class="card text-center" style="width: 100%; height: 100%;">
                <div class="card-body">
                    <img src="{{session.userinfo.picture}}" class="rounded-circle mb-3" style="width: 100px;" alt="Avatar">
                    <h5 class="mb-2"><strong>{{session.userinfo.name}}</strong></h5>
                </div>
            </div>
            </div>
            <div class="col-sm-8">
            <div class="card text-center" style="width: 100%; height: 100%;">
                <h5 class="card-header">Info</h5>
                <div class="card-body">
                    <p class="card-text">Email: {{session.userinfo.email}}</p>
                    <a href="#" class="btn btn-primary">Change email</a>
                </div>
            </div>
            </div>
        </div>
    </div>
{% endblock %}
