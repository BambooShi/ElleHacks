{% extends "base.html" %}

{% block title %} User Profile {% endblock %}

{% block content %}
    <div class="row align-items-stretch .custom-user-card">
        <div class="col-sm-4">
        <div class="card text-center" style="width: 100%; height: 100%;">
            <div class="card-body .custom-user-card">
                <img src="{{session.userinfo.picture}}" class="rounded-circle mb-3" style="width: 100px;" alt="Avatar">
                <h5 class="mb-2"><strong>{{session.userinfo.name}}</strong></h5>
            </div>
        </div>
        </div>
        <div class="col-sm-8">
        <div class="card text-center" style="width: 100%; height: 100%;">
            <h5 class="card-header">Info</h5>
            <div class="card-body custom-card-body">
                <h6 class="card-text custom-card-body">Email: {{session.userinfo.email}}</h6><br>
                <a href="#" class="btn btn-primary custom-card-body">Change email</a>
            </div>
        </div>
        </div>
    </div>
{% endblock %}
