<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->
    <!-- font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{% block title %}Page Title{% endblock %}</title>
</head>

<body class="ly-bg">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">WarmthConnect<i class="fa-solid fa-carrot"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    {% block navlinks %} {% endblock %}
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="padd"></div>

    <div class="welcome">Welcome!<i id="page-logo" class="position-absolute fa-solid fa-carrot ms-2"></i></div>
    
    
    <section class="container">
        <!-- Input Ingredients -->
        <div class="input-group search-form">
            <label for="search" class="question-label">What type of clothings are you looking for?</label>
            <br>
            <input type="text" class="form-control rounded" name="search" id="search" placeholder="ex. socks">
            <div class="ms-2">
                <button type="button" id="add-ingredient" class="btn btn-success">Add information</button>
            </div>
        </div>
        <!-- CHIPS -->
        <div id="chips">
            <!-- chips are dynamically added through input.js-->
            {% for i in ingredients%}  <!-- re-creates chips after page reset from post request--> 
            <div class="chip">
                <span>{{i}}</span>
                <button class="chip-x" aria-label="Remove tag"><i class="fa-solid fa-x fa-xs"></i></button>
            </div>
            {% endfor %}
        </div>
        <button type="button" id="submit" class="btn btn-primary mb-3">Find clothings!</button>
    </section>

    <!-- RESULTS -->
    {% block content %} {% endblock %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <!-- <script src="{{ url_for('static', filename='input.js') }}"></script> -->
</body>
</html>
